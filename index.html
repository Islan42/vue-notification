<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Notification</title>
		<script type = "module" src="main.js"></script>
		<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	</head>
	<body>
		<div id="app" class="ui container">
			<h1>Notification Center</h1>
			<notification-message v-if="notification" type = "warning" @close-notification="closeit">
				<p>Go to the <b>special offers</b> page to see now.</p>
			</notification-message>
		</div>
		
		<script type="text/x-template" id="notification-message-template">
			<div class="ui message" :class="type">
				<i class="close icon" @click=" $emit('close-notification') "></i>
				<div class="header">{{ header }}</div>
				<slot></slot>
			</div>
		</script>
	</body>
</html>
